{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>MoveItNow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ez3JWUVsLcfaSckPxQ8s5K1SLlTnrHDO9OeSbWqDRj2AZ8QQPStswFVfGAMK4Lrh" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-primary">
  <!-- Brand -->
  <a class="navbar-brand" href="#"><b>MOVEITNOW</b></a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/services' %} active {% endif %}" href="{% url 'services' %}">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="{% url 'about' %}"><i class="fas fa-sign-in-alt"></i>About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/request_quote' %} active {% endif %}" href="{% url 'request_quote' %}"><i class="fas fa-sign-in-alt"></i>Request Quote</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/contact' %} active {% endif %}" href="{% url 'contact' %}"><i class="fas fa-sign-in-alt"></i>Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/admin_login' %} active {% endif %}" href="{% url 'admin_login' %}"><i class="fas fa-sign-in-alt"></i>Admin Login</a>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
