{% load static %}
{% include 'header.html' %}

<div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/1.jpg' %}" alt="Los Angeles" width="100%" height="550">
        </div>
        <div class="carousel-item ">
            <img src="{% static 'images/x.gif' %}" alt="Chicago" width="100%" height="550">
        </div>
        <div class="carousel-item ">
          <img src="{% static 'images/2.jpg' %}" alt="Chicago" width="100%" height="550">
      </div>
      <div class="carousel-item ">
        <img src="{% static 'images/1.jpeg' %}" alt="Chicago" width="100%" height="550">
    </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>



<!-- Footer start -->
<div class="container-fluid bg-dark d-flex justify-content-center align-items-center" style="height: 200px; width: 100%; padding-top: 20px;">
  <div class="text-center">
      <h1 id="moveItNow" style="font-size: 60px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: white;">
          <span style="color: #007bff;">MOVEITNOW</span> Your Trusted  Movers and Packers.
      </h1>
      <p style="font-size: 18px; color: #17a2b8;">
        YOUR JOURNEY, OUR PRIORITY.
      </p>
  </div>
</div>
<!-- Footer end -->

<style>
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  #moveItNow span {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 4px solid #17a2b8;
    animation: typing 2s steps(30) 1s 1 normal both;
  }
</style>
